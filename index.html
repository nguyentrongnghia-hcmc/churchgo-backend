  <style>
    /* Custom style for the leaflet marker icon to remove default background and border */
    .custom-div-icon {
      background: transparent;
      border: none;
    }
    @keyframes slide-up {
      from {
        transform: translateY(100%);
      }
      to {
        transform: translateY(0);
      }
    }
    .animate-slide-up {
      animation: slide-up 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }
    @keyframes pulse-shrink {
      from {
        transform: scale(3);
        opacity: 0.7;
      }
      to {
        transform: scale(1);
        opacity: 0;
      }
    }
    .animate-pulse-shrink {
      animation: pulse-shrink 2s cubic-bezier(0, 0, 0.2, 1) infinite;
    }
    /* Hide the Leaflet attribution control to remove license text */
    .leaflet-control-attribution {
      display: none !important;
    }
  </style>
